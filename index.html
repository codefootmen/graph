<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="public/bulma/css/bulma.min.css" media="screen,projection" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container is-fluid columns">
    <div class="column">
      <h3 class="title is-3">Vertices</h3>
      <form id="createVertices" autocomplete="off">
        <div class="input-field">
          <input id="vertices" name="vertices" type="number" class="input is-primary" value="6">
        </div>
        <div class="">
          <button type="submit" class="button is-primary is-outlined">Create</>
        </div>
      </form>
      <form id="createEdges">
        <h3 class="title is-3">Edges</h3>
        <div class="field">
          <div id="verticesCheckboxes" class="control">
          </div>
        </div>
      </form>
    </div>
    <div class="column">
      <div class="columns">
        <div class="column">
        </br>
          <button id="show-graph" class="button is-primary is-outlined">SHOW ADJACENCY MATRIX</button>
          <div class="columns">
            <div id="canvas" class="column">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="public/bundle.js"></script>
</body>

</html>
