<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="public/bulma/css/bulma.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="public/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container is-fluid">
    <div class="columns">
      <div class="column is-3">
        <div class="field">
          <form id="createVertices" autocomplete="off">
            <div class="field">
              <label class="label">Vertex</label>
              <div class="control">
                <input name="vertex" class="input" type="text" placeholder="Text input">
              </div>
            </div>
            <div class="control">
              <button type="submit" class="button is-link">Create</button>
            </div>
          </form>
        </div>
        <div class="field">
          <form id="createEdges">
            <div class="field">
              <label class="label">Edge</label>
              <div id="verticesCheckboxes" class="control">
                <div class="select">
                  <select id="select-a" name="select-a">
                  </select>
                </div>
                <div class="select">
                  <select id="select-b" name="select-b">
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button id="createEdgesSubmitButton" type="submit" class="button is-link" disabled>Create</button>
              </div>
            </div>
          </form>
        </div>
        <div class="control">
          <button id="show-graph" class="button is-link">SHOW ADJACENCY MATRIX</button>
        </div>
      </div>
      <div id="canvas" class="column">
      </div>
    </div>
  </div>

  <div class="tile is-parent footer">
    <article class="tile is-child notification is-link columns">
      <div class="column">
        <p>
          Order: <span id="order"></span>
        </p>
      </div>
      <div class="column">
        <p>In-Degree:
          <span id="inDegree">
          </span>
        </p>
        <div id="calcInDegree" class="control">
          <div class="select">
            <select id="selectInDegree" name="select-c">
                <option hidden>Select</option>
            </select>
          </div>
        </div>
      </div>
      <div class="column">
        <p>Out-Degree:
          <span id="outDegree">
          </span>
        </p>
        <div id="calcOutDegree" class="control">
          <div class="select">
            <select id="selectOutDegree" name="select-d">
              <option hidden>Select</option>
            </select>
          </div>
        </div>
      </div>
    </article>
  </div>
  <script src="public/bundle.js"></script>
</body>

</html>
