<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="public/bulma/css/bulma.min.css" media="screen,projection" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="columns">
    <div class="column">
      <h5>Vertices</h5>
      <form id="createVertices" autocomplete="off">
        <div class="input-field">
          <input id="vertices" name="vertices" type="number" class="validate" value="6">
        </div>
        <button type="submit" class="waves-effect waves-light btn ">Create</button>
      </form>
      <form id="createEdges">
        <h5>Edges</h5>
        <div id="verticesCheckboxes" class="columns">
        </div>
      </form>
    </div>
    <div class="column">
      <div class="columns">
        <div class="column">
        </br>
          <button id="show-graph" class="waves-effect waves-light btn">SHOW ADJACENCY MATRIX</button>
          <div class="columns">
            <div id="canvas" class="column">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="public/material/js/materialize.min.js"></script>
  <script src="public/bundle.js"></script>
</body>

</html>
